<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="upar" onclick="mudar()">Upar</button>
    <main>
        <section id="principaisCoisas">
            <section id="levelDoPet">
                <div class="level">
                    <h1>Nível:</h1>
                    <h1 id="level">1</h1>
                </div>
                <abbr id="mPorcentagemDeLevel" title="0%">
                    <div id="barraDoLevel">
                        <div id="progressao">
                        </div>
                    </div>
                </abbr>
            </section>
            <section id="dinheiroDoPet">
                <img src="Imagens/25498-removebg-preview.png" alt="">
                <div class="dinheiro"><p>R$</p><p id="dinheiro">0</p></div>
            </section>
            <section id="statusDoPet">
                <abbr id="mPorcentagemDaSaude" title="Saúde: 0%">
                    <div id="saudeDoPet"><img src="Imagens/Status/heart-shape-rounded-edges-variant-with-white-details.png" alt="Saúde"></div>
                </abbr>
                <abbr id="mPorcentagemDaAlimentacao" title="Alimentação: 0%">
                    <div id="alimentacaoDoPet"><img src="Imagens/Status/apple.png" alt="Alimentação" onclick="irPraCozinha()"></div>
                </abbr>
                <abbr id="mPorcentagemDaEnergia" title="Energia: 0%">
                    <div id="energiaDoPet"><img src="Imagens/Status/energy.png" alt="Energia"></div>
                </abbr>
                <abbr id="mPorcentagemDaInteligencia" title="Inteligência: 0%">
                    <div id="inteligenciaDoPet"><img src="Imagens/Status/book.png" alt="Inteligência" onclick="irPraSala()"></div>
                </abbr>
                <abbr id="mPorcentagemDaFelicidade" title="Felicidade: 100%">
                    <div id="felicidadeDoPet"><img id="rostoStatus" src="Imagens/Status/happy-face.png" alt=""></div>
                </abbr>
                <abbr id="mPorcentagemDaHigiene" title="Higiene: 100%">
                    <div id="higieneDoPet"><img src="Imagens/Status/chuveiro.png" alt="Higiene" onclick="irProBanheiro()"></div>
                </abbr>
            </section>
            <div class="recados">
                <div id="semFome" onclick="semFome()">
                    <img src="Imagens/Captura_de_tela_20230119_014622-removebg-preview.png" alt="">
                    <h3>Sem Fome</h3>
                </div>
            </div>
            <section id="levelUp">
                <div class="tituloLevelUp">
                    <img class="setaLevelUp" src="Imagens/Captura_de_tela_20230113_165715-removebg-preview.png" alt="">
                    <h1>LevelUp</h1>
                </div>
                <h2>Recompensas:</h2>
                <div class="recompensas">
                    <div class="novoNivel">
                        <h3>Novo Nível:</h3>
                        <h4 id="novoNivel">1</h4>
                    </div>
                    <div class="medalhaGanha">
                        <img id="medalha" src="" alt="">
                    </div>
                    <div class="maisMoedas">
                        <h3>Moedas:</h3>
                        <div class="maisMoedasComRs">
                            <h4>R$</h4>
                            <h4 id="maisMoedas">0</h4>
                        </div>
                    </div>
                </div>
                <button class="receberLv" onclick="receberLv()">Receber</button>
            </section>
        </section>
        
        <section id="quarto">
            <img id="quartoFundo" src="Imagens/Quarto/1327.jpg" alt="">

            <div id="monitorHover" onclick="mexerNoMonitor()">
                <img src="Imagens/Captura_de_tela_20230107_141446-removebg-preview.png" alt="">
            </div>

            <div id="monitor">
                <div class="monitorImg">
                    <img src="Imagens/Quarto/Monitor/Captura_de_tela_20230121_171506-removebg-preview.png" alt="">
                </div>

                <div class="areaDeTrabalhoImg">
                    <img src="Imagens/Quarto/Monitor/area.JPEG" alt="">
                </div>

                <div class="monitorProgramas">
                    <div class="atalhoPrograma1">
                        <img src="Imagens/Quarto/Monitor/rede.png" alt="" onclick="abrirPrograma1()">
                        <p>Internet</p>
                    </div>
                    <div class="atalhoPrograma2">
                        <img src="Imagens/Quarto/Monitor/controle-de-video-game.png" alt="" onclick="abrirPrograma2()">
                        <p>Jogos</p>
                    </div>
                    <div class="atalhoPrograma3">
                        <img src="Imagens/Quarto/Monitor/youtube.png" alt="" onclick="irProYouTube()">
                        <p>YouTube</p>
                    </div>
                    <div class="atalhoPrograma4">
                        <img src="Imagens/Quarto/Monitor/botao-play.png" alt="" onclick="abrirPrograma4()">
                        <p>TTix</p>
                    </div>
                </div>

                <div id="programa1">

                    <div class="site">
                        <img src="Imagens/Quarto/Monitor/link-da-web.png" alt="">
                        <div class="letrasPesquisa">
                            <div>P</div>
                            <div>E</div>
                            <div>S</div>
                            <div>K</div>
                            <div>I</div>
                            <div>S</div>
                        </div>

                        <div class="pesquisa">
                            <label for="pesquisa"></label>
                            <input type="text" autocomplete="off" name="pesquisa" id="pesquisa" onfocus="editando()" onblur="terminou()">
                            <button onclick="pesquisar()">Pesquisar</button>
                        </div>

                    </div>

                    <div class="cancelarSite" onclick="fecharPrograma1()"><p>x</p></div>
                </div>

                <div id="programa2">
                    <section id="jogos">
                        <img class="home" src="Imagens/Quarto/Monitor/botao-de-inicio.png" alt="" onclick="programa2Home()">
                        <h1>Jogos</h1>
                        <div id="jogosDisponiveis">
                            <div class="jogoWords">
                                <img src="Imagens/Quarto/Monitor/programa2/Captura de tela_20230130_030944.png" alt="" onclick="abrirJogoWords()">
                                <p>Words</p>
                            </div>
                        </div>
                        
                    </section>
                    <section id="dificuldadeJogo1">
                        <img class="home" src="Imagens/Quarto/Monitor/botao-de-inicio.png" alt="" onclick="programa2Home()">
                        <h1>Dificuldade</h1>
                        <div class="dificuldades1">
                            <div class="muitoFacil" onclick="wordsMuitoFacil()">
                                <span></span>
                                <span></span>
                                <p>Muito Fácil</p>
                            </div>
                            <div class="facil">
                                <span></span>
                                <span></span>
                                <p>Fácil</p>
                            </div>
                            <div class="medio">
                                <span></span>
                                <span></span>
                                <p>Medio</p>
                            </div>
                            <div class="dificil">
                                <span></span>
                                <span></span>
                                <p>Difícil</p>
                            </div>
                            <div class="muitoDificil">
                                <span></span>
                                <span></span>
                                <p>Muito Difícil</p>
                            </div>
                        </div>
                    </section>
                    <section id="jogo1"> 
                        <img class="home" src="Imagens/Quarto/Monitor/botao-de-inicio.png" alt="" onclick="programa2Home()">
                        <div id="words1">
                            <section class="jogo1Titulo">
                                <h1>Words</h1>
                                <h1>Muito Fácil</h1>
                            </section>
                            <form id="linha1input" >
                                <input id="letra1" autocomplete="off" tabindex="1" type="text" maxlength="1" onfocus="editandoWords1()" onblur="terminouWords1()" onkeydown="checkEnter(event)">
                                <input id="letra2" autocomplete="off" tabindex="2" type="text" maxlength="1" onfocus="editandoWords2()" onblur="terminouWords2()" onkeydown="checkEnter(event)">
                                <input id="letra3" autocomplete="off" tabindex="3" type="text" maxlength="1" onfocus="editandoWords3()" onblur="terminouWords3()" onkeydown="checkEnter(event)">
                                <input id="letra4" autocomplete="off" tabindex="4" type="text" maxlength="1" onfocus="editandoWords4()" onblur="terminouWords4()" onkeydown="checkEnter(event)">
                                <input id="letra5" autocomplete="off" tabindex="5" type="text" maxlength="1" onfocus="editandoWords5()" onblur="terminouWords5()" onkeydown="checkEnter(event)">
                            </form>
                            <section id="linha1">
                                <div id="l1l1"></div>
                                <div id="l1l2"></div>
                                <div id="l1l3"></div>
                                <div id="l1l4"></div>
                                <div id="l1l5"></div>
                            </section>
                            <section id="linha2">
                                <div id="l2l1"></div>
                                <div id="l2l2"></div>
                                <div id="l2l3"></div>
                                <div id="l2l4"></div>
                                <div id="l2l5"></div>
                            </section>
                            <section id="linha3">
                                <div id="l3l1"></div>
                                <div id="l3l2"></div>
                                <div id="l3l3"></div>
                                <div id="l3l4"></div>
                                <div id="l3l5"></div>
                            </section>
                            <section id="linha4">
                                <div id="l4l1"></div>
                                <div id="l4l2"></div>
                                <div id="l4l3"></div>
                                <div id="l4l4"></div>
                                <div id="l4l5"></div>
                            </section>
                            <section id="linha5">
                                <div id="l5l1"></div>
                                <div id="l5l2"></div>
                                <div id="l5l3"></div>
                                <div id="l5l4"></div>
                                <div id="l5l5"></div>
                            </section>
                            <section id="linha6">
                                <div id="l6l1"></div>
                                <div id="l6l2"></div>
                                <div id="l6l3"></div>
                                <div id="l6l4"></div>
                                <div id="l6l5"></div>
                            </section>
                        </div>
                        <div id="palavraCerta1">
                            <h2>A palavra era:</h2>
                            <h1 id="palavraSorteada1"></h1>
                        </div>
                        <button id="fimDeJogo1" onclick="novoJogo1()">Novo Jogo</button>
                    </section>
                </div>

                <div id="desligarMonitor" onclick="desligarMonitor()">
                    <span></span>
                    <span></span>
                </div>

            </div>

            <div id="rgbMonitor">
                <span></span>
                <span></span>
            </div>

            <div id="camaHover" onclick="dormir()">
                <img src="Imagens/Captura_de_tela_20230107_141446-removebg-preview.png" alt="">
            </div>

            <div class="mostrarMedalha">
                <img src="" alt="" id="mostrarMedalha">
            </div>
        </section>

        <section id="mudarDeCenario">
            <abbr title="Banheiro"><img src="Imagens/Esquerda.png" alt="" onclick="irProBanheiro()" class="setaEsquerda"></abbr>
            <h1 id="cenario">Quarto</h1>
            <abbr title="Cozinha"><img src="Imagens/Direita.png" alt="" onclick="irPraCozinha()" class="setaDireita"></abbr>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
